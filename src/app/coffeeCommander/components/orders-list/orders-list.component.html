<table class="table table-striped table-dark">
  <tr>
    <th>Order Number</th>
    <th>Customer Name</th>
    <th>Order Items</th>
    <th>Completed</th>
    <th>Delete Order</th>
  </tr>
  <tbody>
    <tr *ngFor="let order of coffeeOrders">
      <td>{{ order.payload.doc.data().orderNumber }}</td>
      <td>{{ order.payload.doc.data().customerName }}</td>
      <td><span *ngFor="let coffee of order.payload.doc.data().coffeeOrder">
          {{ coffee.name }}
        </span>
      </td>
      <td [hidden]="order.payload.doc.data().completed">
        <input type="checkbox" (change)="markCompleted(order)">
        <span *ngIf="order.payload.doc.data().completed">
          Orden entregada
        </span>

      </td>
      <td>
        <i (click)="deleteOrder(order)" class="far fa-trash-alt"></i>
      </td>
    </tr>
  </tbody>
</table>
